<!-- Cette ligne affiche le contenu de l'observable travailleurs$ au format JSON
{{travailleurs$ | async | json}} -->





<div class="container">
  <h2>Liste des travailleurs</h2>
  <div class="flex-grow-1 p-1">
  
      
      
          
    <table mat-table [dataSource]="travailleurs$ ? travailleurs$ : []" class="mat-elevation-z8 table">

  



          <!-- Firstname Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef style="color: white;"> PRENOM </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
        
          <!-- lastName Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> NOM </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
        
          <!-- departement Column -->
          <ng-container matColumnDef="departement">
            <th mat-header-cell *matHeaderCellDef> DEPARTEMENT </th>
            <td mat-cell *matCellDef="let element"> {{element.departementId.nom}} </td>
          </ng-container>

          <ng-container matColumnDef="tache">
            <th mat-header-cell *matHeaderCellDef> TACHE</th>
            <td mat-cell *matCellDef="let element"> {{element.tache}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> TÃ©l</th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
          </ng-container>
        
          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
          <!-- update Column -->
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> UPDATE </th>
            <td mat-cell *matCellDef="let element" (click)="openTravailleurForm(element)"> <mat-icon >edit</mat-icon> </td>
          </ng-container>
        
          <!-- delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> EFFACER </th>
            <td mat-cell *matCellDef="let element"(click)="delete(element.id)"> <mat-icon style="color: red;">delete</mat-icon> </td>
          </ng-container>


        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns:  displayedColumns" (click)="showTravailleurDetails(row.id)"></tr>
        </table>
        
  </div>
  <div class="btn-holder">
    <button mat-fab color="warn" (click)="openTravailleurForm()"><mat-icon>add</mat-icon></button>
  </div>
</div>
